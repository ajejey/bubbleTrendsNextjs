<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Brand Story Blueprint</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            background: #fff;
        }

        .container {
            max-width: 210mm; /* A4 width */
            margin: 0 auto;
            padding: 25mm 20mm; /* Standard A4 margins */
            box-sizing: border-box;
        }

        .page-break {
            page-break-before: always;
        }

        h1 {
            color: #E21F26;
            font-size: 24px;
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 10px;
            border-bottom: 2px solid #E21F26;
        }

        h2 {
            color: #2C3E50;
            font-size: 20px;
            margin-top: 30px;
            margin-bottom: 20px;
            padding-bottom: 5px;
            border-bottom: 1px solid #eee;
        }

        h3 {
            color: #34495E;
            font-size: 16px;
            margin-top: 20px;
            margin-bottom: 15px;
        }

        .checkbox-group {
            margin-bottom: 20px;
        }

        .checkbox-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 15px;
            page-break-inside: avoid;
        }

        .checkbox {
            width: 16px;
            height: 16px;
            border: 2px solid #E21F26;
            margin-right: 10px;
            margin-top: 4px;
            flex-shrink: 0;
        }

        .input-line {
            border-bottom: 1px solid #ccc;
            margin: 10px 0;
            min-height: 24px;
            width: 100%;
        }

        .small-input-line {
            width: 200px;
            display: inline-block;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
            page-break-inside: avoid;
        }

        .box {
            border: 1px solid #eee;
            padding: 15px;
            border-radius: 5px;
            background: #f9f9f9;
        }

        .note {
            font-style: italic;
            color: #666;
            font-size: 14px;
            margin: 10px 0;
        }

        ul {
            list-style-type: none;
            padding-left: 0;
        }

        li {
            margin-bottom: 10px;
        }

        .footer {
            margin-top: 40px;
            text-align: center;
            font-size: 12px;
            color: #666;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        @media print {
            body {
                background: white;
            }
            .container {
                padding: 20mm;
                max-width: none;
            }
            .page-break {
                page-break-before: always;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Content will be injected here -->
    </div>
</body>
</html>
